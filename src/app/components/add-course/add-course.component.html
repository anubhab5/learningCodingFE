<div class="row">
    <h4 class="blue-text" style='text-align: center;'>Add New Course</h4>
    <form class="col s6 offset-s3">
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="courseName" name="courseName" type="text" class="validate">
                <label>Course Name</label>
            </div>

            <div class="input-field col s6">
                <input [(ngModel)]="authorName" name="authorName" type="text" class="validate">
                <label>Author Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="price" name="price" type="number" class="validate">
                <label>Price</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="rating" name="rating" type="number" class="validate">
                <label>Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="tagName" name="tagName" type="text" class="validate">
                <label>Tags</label>
            </div>
            <a style="margin: 1rem;" (click)="addTag()" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
            <div *ngFor='let tag of tagList' class="chip">{{tag}}
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="input-field col  s6 ">
                    <textarea [(ngModel)]="description" name="description" id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Description</label>
                </div>

                <div class="input-field col s6 ">
                    <button (click)="addNewCourse()" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
                </div>
            </div>
        </div>
    </form>
</div>
